<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Exchange</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <div id="app">
        <!-- Login Section -->
        <div id="login-section" class="section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Trading Section (hidden until logged in) -->
        <div id="trading-section" class="section hidden">
            <!-- Chart Container -->
            <div id="chart-container">
                <div id="chart"></div>
            </div>

            <!-- Order Form -->
            <div id="order-form-container">
                <h3>Place Order</h3>
                <form id="order-form">
                    <select id="order-type" required>
                        <option value="buy">Buy</option>
                        <option value="sell">Sell</option>
                    </select>
                    <input type="number" id="price" placeholder="Price" step="0.01" required>
                    <input type="number" id="quantity" placeholder="Quantity" step="0.001" required>
                    <button type="submit">Place Order</button>
                </form>
            </div>

            <!-- Orders Table -->
            <div id="orders-container">
                <h3>Your Orders</h3>
                <table id="orders-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Type</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="orders-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
