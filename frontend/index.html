<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Exchange</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <div id="app">
        <!-- Login Section -->
        <div id="login-section" class="section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Trading Section (hidden until logged in) -->
        <div id="trading-section" class="section hidden">
            <div class="trading-grid">
                <!-- Left Column: Chart -->
                <div id="chart-container" class="chart-area">
                    <h3>BTC/USD</h3>
                    <div id="chart"></div>
                </div>

                <!-- Right Column: Order Book and Order Form -->
                <div class="right-column">
                    <!-- Order Book -->
                    <div id="orderbook-container" class="order-book-area">
                        <h3>Order Book</h3>
                        <div id="orderbook">
                            <div class="orderbook-half">
                                <h4>Asks</h4>
                                <table id="asks-table">
                                    <thead>
                                        <tr>
                                            <th>Price</th>
                                            <th>Size</th>
                                        </tr>
                                    </thead>
                                    <tbody id="asks-body"></tbody>
                                </table>
                            </div>
                            <div class="orderbook-half">
                                <h4>Bids</h4>
                                <table id="bids-table">
                                    <thead>
                                        <tr>
                                            <th>Price</th>
                                            <th>Size</th>
                                        </tr>
                                    </thead>
                                    <tbody id="bids-body"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Order Form -->
                    <div id="order-form-container" class="order-form-area">
                        <h3>Place Order</h3>
                        <form id="order-form">
                            <select id="order-type" required>
                                <option value="buy">Buy</option>
                                <option value="sell">Sell</option>
                            </select>
                            <input type="number" id="price" placeholder="Price" step="0.01" required>
                            <input type="number" id="quantity" placeholder="Quantity" step="0.001" required>
                            <button type="submit" id="place-order-btn">Place Order</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Orders Table (Bottom) -->
            <div id="orders-container" class="orders-area">
                <h3>Your Orders</h3>
                <table id="orders-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Type</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="orders-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
